<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #8A2BE2; /* Violet Blue Background */
        }

        .main-container {
            max-width: 1200px;
            width: 90%;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
        }

        .contact-part, .contact-form {
            flex: 1;
            padding: 20px;
        }

        .contact-part {
            border-right: 1px solid #ccc;
        }

        .contact-image {
            width: 100%;
            max-width: 520px;
            height: auto;
            margin: auto;
            margin-left: 20px;
            /*margin-top: 20px;*/
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #6A1EB1;
            text-align: center;
        }
        .myone {
            color: #8A2BE2; /* Blue violet color */
            font-size: 14px; /* Adjust font size as needed */
            margin-top: 0px; /* Adds some space above the text */
}


        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #8A2BE2; /* Violet Blue Button */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #6A1EB1; /* Darker Violet Blue on Hover */
        }
    </style>
</head>

<body>
    <div class="main-container">
        <!-- Contact Us Part -->
        <div class="contact-part">
            <h1 class="myone">CONTACT US</h1>
            <p>Or reach out manually to uifresh.net@gmail.com</p>
            <img src="assets/cont.jpg" alt="Contact Us Image" class="contact-image">
        </div>

        <!-- Form Part -->
        <div class="contact-form">
            <form action="">
                <label for="email">Email Address</label>
                <input type="text" id="email" required="required">
                <h5 class="myone">We'll never share your email with anyone else.</h5>

                <label for="flname">Your name</label>
                <input type="text" id="flname" required="required">

                <!-- Textarea for writing something -->
                <label for="message">Your message</label>
                <textarea id="message" cols="40" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
</body>
</html>
